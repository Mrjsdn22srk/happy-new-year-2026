<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026</title>
    <style>
        body {
            background: linear-gradient(-45deg, #020111, #191654, #050530);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        
        #overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            display: flex; justify-content: center; align-items: center; z-index: 1000; 
        }
        
        .btn { 
            padding: 20px 45px; font-size: 1.5rem; background: #d42426; 
            color: white; border: 2px solid #fff; border-radius: 50px; 
            cursor: pointer; font-weight: bold; box-shadow: 0 0 20px rgba(212,36,38,0.6); 
        }

        #content { display: none; padding: 20px; }
        h1 { font-size: clamp(2.5rem, 8vw, 4rem); margin: 0; text-shadow: 0 0 15px #fff; }
        p { font-size: clamp(1.2rem, 4vw, 2rem); margin-top: 10px; opacity: 0.9; }

        .emoji { position: absolute; top: -50px; font-size: 2rem; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay" onclick="startApp()">
        <button class="btn">üéÅ OPEN YOUR 2026 SURPRISE üéÅ</button>
    </div>

    <div id="content">
        <h1>Happy New Year 2026 üéâ</h1>
        <p>Wishing you a year full of happiness</p>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startApp() {
            // ŸÖÿÆŸÅ€å ⁄©ÿ±ÿØŸÜ ŸÑÿß€åŸá ÿ±Ÿà€å€å
            document.getElementById("overlay").style.display = "none";
            // ŸÜŸÖÿß€åÿ¥ ŸÖÿ™ŸÜ ÿ™ÿ®ÿ±€å⁄©
            document.getElementById("content").style.display = "block";
            
            // ÿ™ŸÑÿßÿ¥ ÿ®ÿ±ÿß€å ŸæÿÆÿ¥ ŸÖŸàÿ≤€å⁄© (ÿ¨ÿØÿß⁄ØÿßŸÜŸá)
            const music = document.getElementById("bgMusic");
            music.play().catch(function(error) {
                console.log("Music play failed, but page is open");
            });

            // ÿ¥ÿ±Ÿàÿπ ÿßŸÅ⁄©ÿ™ ÿ®ÿßÿ±ÿ¥
            startCelebration();
        }

        function startCelebration() {
            const items = ['‚ùÑÔ∏è', 'üéÑ', 'üéÅ', 'üéÖ', '‚ú®', 'üéâ'];
            setInterval(() => {
                const el = document.createElement('div');
                el.className = 'emoji';
                el.innerText = items[Math.floor(Math.random() * items.length)];
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
