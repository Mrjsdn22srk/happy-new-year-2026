<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 üéâ</title>
    <style>
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: #ffcc33;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(255, 204, 51, 0.6);
            transition: 0.3s;
        }

        button:hover { transform: scale(1.1); background: #fff; }

        h1 { font-size: 4rem; margin: 0; z-index: 10; text-shadow: 0 0 20px #fff; }
        p { font-size: 1.5rem; margin-top: 20px; z-index: 10; opacity: 0.9; }

        /* Animation for falling emojis */
        .emoji {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button onclick="celebrate()">üéÅ Open Your 2026 Surprise</button>
    </div>

    <div id="content" style="display:none;">
        <h1>Happy New Year 2026 üéâ</h1>
        <p>May your year be as bright as these fireworks! ‚ú®</p>
    </div>

    <audio id="fireworkSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/1001/1001-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        function celebrate() {
            // ŸæÿÆÿ¥ ÿµÿØÿß€å ÿ¢ÿ™ÿ¥‚Äåÿ®ÿßÿ≤€å
            const audio = document.getElementById("fireworkSound");
            audio.play();

            // ŸÜŸÖÿß€åÿ¥ ŸÖÿ™ŸÜ ÿßÿµŸÑ€å
            document.getElementById("overlay").style.display = "none";
            document.getElementById("content").style.display = "block";

            // ÿß€åÿ¨ÿßÿØ ÿßÿ≥ÿ™€å⁄©ÿ±Ÿáÿß€å ÿ®ÿßÿ±ÿ¥€å
            const emojis = ['üéâ', '‚ú®', 'üéÜ', 'üéä', 'ü•≥', 'üî•'];
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(emoji);

                // ÿ≠ÿ∞ŸÅ ÿßÿ≥ÿ™€å⁄©ÿ± ÿ®ÿπÿØ ÿßÿ≤ ÿßÿ™ŸÖÿßŸÖ ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ÿ®ÿ±ÿß€å ÿ≥ŸÜ⁄Ø€åŸÜ ŸÜÿ¥ÿØŸÜ ÿµŸÅÿ≠Ÿá
                setTimeout(() => emoji.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
