<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2026</title>
    <style>
        body {
            background: linear-gradient(-45deg, #020111, #191654, #050530);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .btn { padding: 20px 40px; font-size: 1.5rem; background: #d42426; color: white; border: 2px solid #fff; border-radius: 50px; cursor: pointer; font-weight: bold; }
        h1 { font-size: 3rem; display: none; text-align: center; }
        .emoji { position: absolute; top: -50px; font-size: 2rem; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div id="overlay">
        <button class="btn" onclick="start()">ğŸ OPEN NEW YEAR GIFT ğŸ</button>
    </div>
    <h1 id="msg">Merry Christmas ğŸ„<br>& Happy 2026! ğŸ‰</h1>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="firework">
        <source src="https://assets.mixkit.co/active_storage/sfx/1001/1001-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        function start() {
            document.getElementById("firework").play();
            setTimeout(() => { document.getElementById("music").play(); }, 300);
            document.getElementById("overlay").style.display = "none";
            document.getElementById("msg").style.display = "block";
            const items = ['â„ï¸', 'ğŸ„', 'ğŸ', 'ğŸ…', 'âœ¨', 'ğŸ‰'];
            setInterval(() => {
                const el = document.createElement('div');
                el.className = 'emoji';
                el.innerText = items[Math.floor(Math.random() * items.length)];
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 4000);
            }, 200);
        }
    </script>
</body>
</html>
