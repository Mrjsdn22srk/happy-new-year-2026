<!DOCTYPE html>

            height: 100vh;
            display: flex;

        #overlay {

            border: none;

            cursor: pointer;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
            transition: 0.3s;
        }

        .start-btn:hover { transform: scale(1.1); background: #fff; }

        h1 { font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; display: none; text-shadow: 0 0 20px #fff; }
        p { font-size: 1.5rem; margin-top: 20px; display: none; opacity: 0.9; }

        .emoji {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
